---
layout: "base.njk"
---

<section
  class="hero-wrap hero-wrap-2"
  style="background-image: url('/images/bg_2.jpg')"
>
  <div class="overlay"></div>
  <div class="container">
    <div
      class="row no-gutters slider-text align-items-center justify-content-center"
    >
      <div class="col-md-9 ftco-animate text-center">
        <h1 class="mb-2 bread">Contact Us</h1>
        <p class="breadcrumbs">
          <span class="mr-2"
            ><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a
          ></span>
          <span>Contact <i class="ion-ios-arrow-forward"></i></span>
        </p>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section contact-section">
  <div class="container">
    <div class="row d-flex mb-5 contact-info">
      <div class="col-md-3 d-flex">
        <div class="bg-light align-self-stretch box p-4 text-center">
          <h3 class="mb-4">Address</h3>
          <p>1(N)1 Road, Near Bisola lodge, Phase 2, FHA, Lugbe, Abuja</p>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="bg-light align-self-stretch box p-4 text-center">
          <h3 class="mb-4">Contact Number</h3>
          <p><a href="tel://2348080462150">+234-808-046-2150</a></p>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="bg-light align-self-stretch box p-4 text-center">
          <h3 class="mb-4">Email Address</h3>
          <p>
            <a href="mailto:info@uniqueprospectacademy.com"
              >info@uniqueprospectacademy.com</a
            >
          </p>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="bg-light align-self-stretch box p-4 text-center">
          <h3 class="mb-4">Website</h3>
          <p>
            <a href="www.uniqueprospectmontessoriacademy.com"
              >uniqueprospectmontessoriacademy.com</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
  <div class="container">
    <div class="row d-flex align-items-stretch no-gutters">
      <div class="col-md-6 p-4 p-md-5 order-md-last bg-light">
        <form
          id="contact-form"
          method="post"
          action="https://script.google.com/macros/s/AKfycbx6vtR49I-PGgYUeElvDvooXBYC6nMPdQaxp3Ky1d_dxYroWjQiG203zw2YMRW88NRf8A/exec"
        >
          <div class="form-group">
            <input
              name="Name"
              type="text"
              class="form-control"
              placeholder="Your Name"
            />
          </div>
          <div class="form-group">
            <input
              name="Email"
              type="email"
              class="form-control"
              placeholder="Your Email"
            />
          </div>
          <div class="form-group">
            <input
              name="Subject"
              type="text"
              class="form-control"
              placeholder="Subject"
            />
          </div>
          <div class="form-group">
            <textarea
              name="Message"
              id="Message"
              cols="30"
              rows="7"
              class="form-control"
              placeholder="Message"
            ></textarea>
          </div>
          <div class="form-group">
            <input
              type="submit"
              value="Send Message"
              class="btn btn-primary py-3 px-5"
            />
          </div>
        </form>
      </div>
      <div class="col-md-6 d-flex align-items-stretch">
        <div id="map"></div>
      </div>
    </div>
  </div>
</section>

<script>
  window.addEventListener("load", function () {
    const form = document.getElementById("contact-form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);
      const action = e.target.action;
      fetch(action, {
        method: "POST",
        body: data,
      })
        .then(() => {
          alert("Message sent successfully. Thank you!");
          form.reset(); // reset the form after successful submission
        })
        .catch((error) => console.error(error)); // catch and log any errors
    });
  });
</script>
